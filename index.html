<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Example</title>
  <style>
    /* Apply styles to create a circle */
    .circle {
      width: 100px;
      height: 100px;
      background-color: blue; /* You can set any background color you want */
      border-radius: 50%; /* Use border-radius to create a circle (50% of width or height) */
    }
  </style>
</head>
<body>

  <!-- Create a circle using a div with the "circle" class -->
  <div class="circle"></div>

</body>
</html>
