<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBI-like Circle Example</title>
  <style>
   
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .outer-circle {
      width: 150px;
      height: 150px;
      background-color: #0097ec; 
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle {
      width: 120px;
      height: 120px;
      background-color: white; 
     
    }
  </style>
</head>
<body>

 
  <div class="outer-circle">
    <div class="inner-circle"></div>
  </div>

</body>
</html>
